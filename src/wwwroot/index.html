<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- MudBlazor -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <title>SufficitBlazor</title>

    <!-- setting internal root path -->
    <base href="/" />

    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/icons/favicon.ico">

    <!-- Nucleo Icons -->
    <link href="assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="assets/css/nucleo-svg.css" rel="stylesheet" />

    <link href="manifest.json" rel="manifest" />
    <!-- CSS Files -->
    <link href="SufficitBlazorClient.styles.css" rel="stylesheet" />
    <link href="_content/Sufficit.Blazor.UI.Material/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="_content/Sufficit.Blazor.UI.Material/assets/css/material-dashboard.css?v=3.0.1" rel="stylesheet" />
    <!-- <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" /> -->

    <script type="text/javascript" async src="https://requirejs.org/docs/release/2.3.6/minified/require.js" data-main="assets/js/main.js"></script>
</head>

<body class="bg-gray-200">
    <component id="app">
        <div class="progress">
            <div id="progressbar" class="progress-bar bg-primary" role="progressbar"></div>
        </div>
        <div class="page-header align-items-start min-vh-100">
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-4 col-md-8 col-12 mx-auto align-items-center justify-content-center d-none" id="progress">
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="spinner-grow text-danger" role="status"></div>
                        </div>
                        <h5 class="font-weight-normal mt-3 text-center">
                            <span id="progressstatus"></span> %
                        </h5>
                        <p class="mb-0 text-center" id="progressmsg"></p>
                    </div>
                    <div class="col-lg-4 col-md-8 col-12 mx-auto text-center align-items-center justify-content-center d-block" id="pssuccess">
                        <a class="blur-shadow-image">
                            <img src="../../assets/img/logos/logo.png" alt="img-blur-shadow" class="img-fluid shadow p-3 border-radius-lg">
                        </a>
                    </div>

                    <hr class="horizontal dark mt-5 mb-2">
                    <h3 class="font-weight-normal text-center m-0" style="font-variant: all-petite-caps;">Sufficit</h3>
                    <small class="font-weight-light text-center">soluções em tecnologia da informação</small>
                </div>
            </div>
        </div>
    </component>

    <div id="blazor-error-ui" style="display: none;">
        <div class="alert alert-danger alert-dismissible text-white fade show text-center" role="alert">
            <span class="alert-icon align-middle">
                <span class="material-icons text-md">thumb_up_off_alt</span>
            </span>
            <span class="alert-text"><strong>Ops !</strong> Algo inesperado que não estava planejado, aconteceu sem que tivéssemos previsto !</span>
            <button type="button" class="btn text-white reload m-0 p-0 px-5">
                <span class="btn-inner--icon"><i class="material-icons">play_arrow</i></span>
                <span class="btn-inner--text">Recarregar página</span>
            </button>
            <button class="btn-close dismiss" data-bs-dismiss="alert" aria-label="Ignorar">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <script>navigator.serviceWorker.register('service-worker.js');</script>

</body>
</html>
